<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse</title>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <a href="index.html">Back</a>

    <h1>Browse books</h1>

    <button id="getAllBtn" onclick="getBooks(event)">Get Books</button>


    <h3>Filter</h3>
    <form id="filterForm">
        <label for="attribute">Attribute</label>
        <input type="text" id="attribute" name="attribute">

        <label for="value">Value</label>
        <input type="text" id="value" name="value">

        <input id="submitFilter" type="submit" value="Filter" onclick="filterBooks(event)">
        <input id="resetFilter" type="submit" value="Reset" onclick="resetFilter(event)">
    </form>

    <div id="books">

    </div>
</body>
</html>
